<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="scoresstyle.css">
    <title>Quiz Highscores</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" id="main">
                <div id="highscores">
                    <h1>Highscores</h1>
                </div>

                <!--Numbered list of initials and scores-->
                <div id="blank">
                    <ul id="scoreslist"></ul>
                </div>
                <br>

                <!--Button options-->
                <div>
                    <button id="backbutton"><a href="index.html">Go Back</a></button>
                    <button id="clearbutton">Clear Highscores</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./scoresscript.js"></script>
</body>
</html>
